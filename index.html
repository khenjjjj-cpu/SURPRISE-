<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURPRISE!!</title>
    <style>
        :root {
            --bg-pink: #ffe6ea;
            --card-pink: #fff0f3;
            --heart-red: #ff4757;
            --dark-pink: #c44569;
            --text-color: #2d3436;
            --shadow: rgba(255, 71, 87, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-pink);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 71, 87, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 71, 87, 0.1) 0%, transparent 50%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--heart-red);
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        header {
            margin-top: 40px;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .heart-icon {
            font-size: 3rem;
            color: var(--heart-red);
            margin-bottom: 10px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-weight: 400;
            color: var(--dark-pink);
            margin: 0;
            font-size: 2rem;
        }

        p.subtitle {
            color: #888;
            font-style: italic;
            margin-top: 8px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* Input Area */
        .confession-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 30px;
            border: 2px solid #ffdde5;
        }

        .confession-box::before {
            content: "‚ô•";
            display: block;
            text-align: center;
            color: var(--heart-red);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background-color: #fff5f7;
            border: 2px solid #ffdde5;
            border-radius: 12px;
            color: var(--text-color);
            padding: 15px;
            box-sizing: border-box;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--heart-red);
        }

        textarea::placeholder {
            color: #caaebc;
        }

        button {
            background: linear-gradient(135deg, var(--heart-red), var(--dark-pink));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4);
        }

        /* Feed Area */
        .confession-feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .confession-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid #ffdde5;
            animation: fadeIn 0.4s ease;
            position: relative;
        }

        .confession-card::before {
            content: "‚ô•";
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ffdde5;
            font-size: 1.2rem;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #999;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confession-text {
            line-height: 1.6;
            color: #444;
        }

        .delete-btn {
            background: transparent;
            color: #ccc;
            border: none;
            font-size: 0.75rem;
            padding: 5px;
            margin-top: 10px;
            width: auto;
            box-shadow: none;
        }

        .delete-btn:hover {
            color: var(--heart-red);
            transform: none;
            box-shadow: none;
        }

        .empty-state {
            text-align: center;
            color: #aaa;
            padding: 30px;
        }

        .empty-state span {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            h1 { font-size: 1.7rem; }
            .container { width: 92%; }
            .confession-box { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsContainer"></div>

    <header>
        <div class="heart-icon">‚ô•</div>
        <h1>My Confession</h1>
        <p class="subtitle">Pour your heart out...</p>
    </header>

    <div class="container">
        <!-- Input Form -->
        <div class="confession-box">
            <textarea id="confessionInput" placeholder="Hi baks! I just want to take this time and opportunity to express my feelings and emotion, yes I know medyo late na, pero I want to ensure of what I am feeling din kasi ayoko nang padalos-dalos sa pag desisyon although napa-amin na ako last time kahit it was out of pressure and drunkness. But now I want to take this time to formally and properly express my feelings towards you, yes, crush kita, and gusto kita, we don't have to rush things din naman kasi I also like the idea of knowing you more bit by bit, step by step slowly. Actually to tell you the truth since nung pasko pa kita napapansin HAHAHAHA your calm and soft personality, your madaldal na side, your maingay na side, and everything in between pero I didn't do anything kasi sabi ko happy crush lang ganon and was nothing beyond pero not until nung nagka-usap na tayong dalawa and medyo naging close na tayo sa isa't isa that's when I started having like crush na crush ganon na hindi lang simpleng happy crush 'to ganyan and I only want one thing and that is to spend the rest of my life with you ;> <3"></textarea>
            <button onclick="postConfession()">Send with Love ‚ô•</button>
        </div>

        <!-- List of Confessions -->
        <div id="feed" class="confession-feed">
            <!-- Confessions will appear here -->
        </div>
    </div>

    <script>
        // Generate floating hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ô•', '‚ù§', 'üíó', 'üíñ', 'üíï'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (5 + Math.random() * 5) + 's';
                container.appendChild(heart);
            }
        }

        createHearts();

        // Load confessions from local storage on startup
        document.addEventListener('DOMContentLoaded', loadConfessions);

        function postConfession() {
            const input = document.getElementById('confessionInput');
            const text = input.value.trim();

            if (text === "") {
                alert("Please write something before confessing!");
                return;
            }

            const confession = {
                id: Date.now(),
                text: text,
                date: new Date().toLocaleString()
            };

            // Get existing confessions
            let confessions = JSON.parse(localStorage.getItem('confessions')) || [];
            
            // Add new one to the beginning
            confessions.unshift(confession);

            // Save back to local storage
            localStorage.setItem('confessions', JSON.stringify(confessions));

            // Clear input
            input.value = "";

            // Reload the view
            loadConfessions();
        }

        function loadConfessions() {
            const feed = document.getElementById('feed');
            const confessions = JSON.parse(localStorage.getItem('confessions')) || [];

            feed.innerHTML = "";

            if (confessions.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <span>üíå</span>
                        No confessions yet.<br>Be the first to share!
                    </div>
                `;
                return;
            }

            confessions.forEach(conf => {
                const card = document.createElement('div');
                card.className = 'confession-card';
                
                card.innerHTML = `
                    <span class="timestamp">${conf.date}</span>
                    <p class="confession-text">${conf.text}</p>
                    <button class="delete-btn" onclick="deleteConfession(${conf.id})">Delete</button>
                `;
                
                feed.appendChild(card);
            });
        }

        function deleteConfession(id) {
            if(confirm("Are you sure you want to delete this confession?")) {
                let confessions = JSON.parse(localStorage.getItem('confessions')) || [];
                confessions = confessions.filter(c => c.id !== id);
                localStorage.setItem('confessions', JSON.stringify(confessions));
                loadConfessions();
            }
        }
    </script>
</body>
</html>
